<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multi color nav bar</title>
    <style>
        .li{
            list-style: none;
            display: inline;
            margin: 5px;
            padding: 5px;
        }
        .li1{
            text-align: left;
            margin: 5px 5px 25px 5px;
            color: aqua;
        }
        .li2{
            text-align: center;
            
        }
    </style>
</head>
<body>
    <nav>
        <ul class="ul">
            <li class="li li1">Home</li>
            <li class="li li2">About</li>
            <li class="li li3">Contact</li>
        </ul>
    </nav>
</body>
</html>
